name: tests before merge

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ testing-actions ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Install scalingo CLI
        run : curl -O https://cli-dl.scalingo.com/install && bash install
      - name: Load fixtures
        run : ls -al ~/.ssh; scalingo -v; scalingo -a wecolearn-api-staging run php bin/console
      - name: Run tests
        run : cd front; yarn add cypress; yarn add @cypress/webpack-preprocessor; yarn test:e2e;
