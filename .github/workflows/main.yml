name: dev server for Ionic

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ ionic ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Pull code on server
        uses: appleboy/ssh-action@v0.0.7
        with:
          host: ${{ secrets.ionicServer_host }}
          username: ${{ secrets.ionicServer_user }}
          password: ${{ secrets.ionicServer_password }}
          port: ${{ secrets.ionicServer_port }}
          script: cd src/wecolearn; git fetch origin; git reset --hard origin/ionic; docker-compose -T exec api bash -c "php bin/console do:sc:up -f"
