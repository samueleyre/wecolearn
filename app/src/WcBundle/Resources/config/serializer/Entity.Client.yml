WcBundle\Entity\Client:
    exclusion_policy: all
    access_order:     alphabetical
    enable_max_depth: true
    properties:
        id:
          groups: [ input, output, search ]
        created:
          groups: [ input, output, search ]
        firstName:
          groups: [ input, output, search ]
        lastName:
          groups: [ input, output, search ]
        profilUrl:
          groups: [ input, output, search ]
        biographie:
          groups: [ input, output, search ]
        intensity:
          groups: [ input, output ]
        atmosphere:
          groups: [ input, output ]
        latitude:
          groups: [ input, output ]
        longitude:
          groups: [ input, output ]
        tags:
          groups: [ input, output, search ]
        sentMessages:
          groups: [ input, output ]
          max_depth: 3
        receivedMessages:
          groups: [ input, output ]
          max_depth: 3
        user:
          groups: [ input ]
        image:
          groups: [ input, output, search ]
        showProfil:
          groups: [ input, output ]
        emailNotifications:
          groups: [ input, output ]
        slackAccounts:
          groups: [ input, output, search ]


