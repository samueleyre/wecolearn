monolog:
    handlers:
        main:
            formatter: monolog.formatter
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
        syslog:
            type: syslog
            level: error