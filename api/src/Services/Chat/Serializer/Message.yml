App\Services\Chat\Entity\Message:
    exclusion_policy: all
    access_order:     alphabetical
    enable_max_depth: true
    properties:
        id:
          groups: [ input, output, message , notif]
        message:
          groups: [ input, output, message , notif]
        created:
          groups: [ output, message, notif ]
        receiver:
          groups: [ input, output, message , notif ]
          max_depth: 4
        sender:
          groups: [ input, output, message , notif ]
          max_depth: 4
        isRead:
          groups: [ input, output, message , notif ]



