FOS\UserBundle\Model\User:
    exclusion_policy: none
    access_order:     alphabetical
    properties:
        email:
          groups: [
              input,
              create,
              profile,
              admin-users,
          ]
        password:
          groups: [ input, create ]
        roles:
          groups: [
              admin-users,
              admin-user-patch,
              profile
          ]
