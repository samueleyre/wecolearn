App\Services\User\Entity\User:
    exclusion_policy: all
    xml_root_name:    page
    access_order:     alphabetical
    properties:
      id:
        groups: [ input, output, search, message, profile, public-profile,  admin-users, thread ]
      created:
        groups: [ input, output, search, profile, admin-users]
      firstName:
        groups: [ input, output, search, message, profile, public-profile, admin-users ]
      lastName:
        groups: [ input, output, search, message, profile, public-profile, admin-users ]
      profilUrl:
        groups: [ input, output, search, message, profile, public-profile, admin-users ]
      password:
        groups: [ input ]
      biographie:
        groups: [ input, output, search, profile, public-profile ]
      intensity:
        groups: [ input, output, profile, public-profile ]
      atmosphere:
        groups: [ input, output, profile, public-profile ]
      latitude:
        groups: [ input, output, admin-users ]
      longitude:
        groups: [ input, output, admin-users ]
      tags:
        groups: [ input, output, search, profile, public-profile, admin-users ]
      sentMessages:
        groups: [ input, output ]
        max_depth: 4
      receivedMessages:
        groups: [ input, output ]
        max_depth: 4
      image:
        type: App\Services\User\Entity\Image
        groups: [ input, output, search, message, profile, public-profile ]
      showProfil:
        groups: [ input, output, admin-users ]
      emailNotifications:
        groups: [ input, output,  user ]
      slackAccounts:
        groups: [ input, output, search ]
      userNotified:
        groups: [ input, output ]
      notificationSubscribe:
        groups: [ input, output ]
      domains:
        groups: [ admin-users ]
      deleted:
        groups: [ admin-users ]


