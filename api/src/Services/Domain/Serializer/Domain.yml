App\Services\Domain\Entity\Domain:
    exclusion_policy: all
    access_order:     alphabetical
    properties:
        id:
          groups: [
              admin-users,
              admin-user-patch,
              admin-domains,
              input,
              output,
              profile
          ]
        name:
          groups: [
              admin-users,
              admin-domains,
              input,
              output,
              profile
          ]
        count:
          groups: [ admin-domains ]
        image:
          groups: [ input, output, admin-domains, profile ]
        isMain:
          groups: [ output, profile ]
        created:
          groups: [ admin-domains ]


