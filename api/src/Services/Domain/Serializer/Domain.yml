App\Services\Domain\Entity\Domain:
    exclusion_policy: all
    access_order:     alphabetical
    properties:
        id:
          groups: [ input, output, admin-users, admin-user-patch, admin-domains ]
        name:
          groups: [ input, output, admin-users, admin-domains ]
        count:
          groups: [ admin-domains ]
        image:
          groups: [ input, output, admin-domains ]
        isMain:
          groups: [ output ]
        created:
          groups: [ admin-domains ]


