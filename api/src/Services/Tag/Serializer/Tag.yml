App\Services\Tag\Entity\Tag:
    exclusion_policy: all
    access_order:     alphabetical
    properties:
        id:
          groups: [ input, output, profile, admin-tags ]
        name:
          groups: [ input, output, create, search, profile, public-profile, admin-users, admin-tags ]
        type:
          groups: [ input, output, create, search, profile, public-profile, admin-users, admin-tags ]
        created:
          groups: [ admin-tags ]
        iteration:
          groups: [ input, admin-tags ]




