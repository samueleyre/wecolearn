App\Services\Tag\Entity\TagDomain:
    exclusion_policy: all
    access_order:     alphabetical
    properties:
        id:
          groups: [ input, output, putTag, patch-tag-domain, profile, admin-tags ]
        name:
          groups: [ input, output, search, patch-tag-domain, profile, public-profile, admin-users, admin-tags ]
        emoji:
          groups: [ input, output, search, patch-tag-domain, profile, public-profile, admin-users, admin-tags ]
        hexcolor:
          groups: [ input, output, search, patch-tag-domain, admin-tags ]
        linkedTag:
          groups: [ input, output, search, patch-tag-domain, admin-tags ]
        created:
          groups: [ admin-tags ]




