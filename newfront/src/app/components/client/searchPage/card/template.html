<div class="card-container">

  <div class="card">
    <div class="titleContainer container-fluid">

      <div class="row">
        <div class="col-4 no-padding imageContainer" *ngIf="card.image">
          <img width="100%" *ngIf="card.image.filename" src="{{avatarSrcBase}}{{card.image.filename}}" alt="">
        </div>
        <div class="col-4 no-padding imageContainer" *ngIf="!card.image">
          <img width="100%" src="{{avatarSrcBase}}{{baseImageName}}" alt="">
          <!--<img width="100%" src="{{avatarSrcBase}}{{card.image.filename}}" alt="">-->
        </div>

        <div class="col-8">
          <h5 class="">{{card.first_name}} {{card.last_name}}</h5>
          <div class="tagContainer" *ngIf="card.tags">
            <div *ngFor="let tag of card.tags">
              <div class="tag" *ngIf="tag.type === '0'">
                <span title="Je veux apprendre dans ce domaine : {{tag.name}}">{{tag.name}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="bioContainer">
      <p class="" [innerHTML]="card.biographie" ></p>
    </div>

    <div class="chatButtonContainer">
      <button title="Pour discuter avec moi clique ici !" *ngIf="openChat" class="btn" (click)="openThread(card)">
        <i class="fa fa-comment"></i> {{openChat}}
      </button>
