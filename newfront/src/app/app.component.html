<link rel="stylesheet" [href]='sanitizer.bypassSecurityTrustResourceUrl(themeCssUrl)'>

<div id="loader-container" [class.hide]="loaded" [style.z-index]="smallLoader? '1029': 'inherit'" *ngIf="!hideLoader" >
  <div>
    <loaders-css   [loader]="'ball-scale-ripple'" [loaderClass]="'my-loader'"></loaders-css>
  </div>
</div>
<wc-header [hidden]="hideHeader"></wc-header>
<main [hidden]="!loaded">
  <router-outlet></router-outlet>
</main>
