<div class="col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3 center">
    <div class="bloc-container">
        <div class="bloc">
            <div class="bloc-title">
                <h2>Inscription</h2>
            </div>
            <div class="bloc-content">
                <form name="form" (ngSubmit)="f.form.valid && submit(f)" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username">Nom d'utilisateur</label>
                        <input id="username" type="text" class="form-control showvalidity" name="username" [(ngModel)]="user.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Le nom d'utilisateur est obligatoire</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control showvalidity" name="email" [(ngModel)]="user.email" #email="ngModel" required pattern="[a-zA-Z0-9.-]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"/>
                        <div *ngIf="f.submitted && !email.valid" class="help-block">L'email est obligatoire</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Mot de passe</label>
                        <input id="password" type="password" class="form-control showvalidity" name="password" [(ngModel)]="user.password" #password="ngModel" required validateequal="confirmPassword" reverse="true"/>
                        <div *ngIf="f.submitted && password.errors?.required" class="help-block">Le mot de passe est obligatoire</div>
                        <password-strength-bar [passwordToCheck]="user.password" [barLabel]="barLabel"></password-strength-bar>
                    </div>
