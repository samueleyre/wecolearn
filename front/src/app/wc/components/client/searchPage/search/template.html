<div id="possibleMatchesContainer" class="container-fluid">
    <div class="row">
        <div class="col-10">

            <div class="row">

                <div class="offset-1 col-10">

                    <div *ngIf="cards"  class="row">

                        <div *ngFor="let card of cards" class="card col-12 col-sm-12 col-md-6 col-lg-6">

                                <div class="titleContainer container-fluid">

                                    <div class="row">
                                        <div class="col-4 imageContainer" *ngIf="card[0].image">
                                            <img width="100" src="{{avatarSrcBase}}{{card[0].image.filename}}" alt="">
                                        </div>
                                        <div class="col-8">
                                            <p class="">{{card[0].first_name}}</p>
                                            <p class="">{{card[0].last_name}}</p>
                                        </div>
                                    </div>

                                </div>

                                <p class="text-center">{{card[0].biographie}}</p>

                                <p *ngIf="card[0].tags">
                                    <span *ngFor="let tag of card[0].tags">{{tag.name}} </span>
                                </p>

                                <div>
                                    <button class="btn" (click)="openThread(card[0])">
                                       <i class="fa fa-comment"></i> Message
                                    </button>
                                </div>


                        </div>

                    </div>

                </div>

            </div>

        </div>
        <div class="col-2">
            <chat-threads></chat-threads>
        </div>
    </div>

</div>

<div class="container">
    <chat-window></chat-window>
</div>
