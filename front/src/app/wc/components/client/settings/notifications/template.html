    <span>        Recevoir des notifications par email
    </span>
    <label class="switch">
        <input id="searchBarTypeCheckbox" type="checkbox"  [(ngModel)]="entity.email_notifications" name="email_notifications" (click)="submitNotification()">

    </label>

</div>
