<div class="msg-container" *ngIf="clientId"
     [ngClass]="{'base-sent': (message.sender.id == clientId), 'base-receive': (message.sender.id != clientId)}">

  <div class="avatar"
       *ngIf="!incoming">
    <img src="{{avatarSrcBase}}{{message.sender.avatarSrc}}">
  </div>

  <div class="messages"
    [ngClass]="{'msg-sent': (message.sender.id == clientId), 'msg-receive': (message.sender.id != clientId)}">
    <p>{{message.name}}</p>
    <p class="time">{{message.sender.name}} â€¢ {{message.createdAt | fromNow}}</p>
  </div>

  <div class="avatar"
       *ngIf="incoming">
    <img src="{{avatarSrcBase}}{{message.sender.avatarSrc}}">
  </div>

</div>
