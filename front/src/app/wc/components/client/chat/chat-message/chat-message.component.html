<div class="msg-container" *ngIf="clientId"
     [ngClass]="msgContainerClass">

  <div class="avatar"
       *ngIf="incoming">
    <img src="{{avatarSrcBase}}{{message.sender.avatarSrc}}">
  </div>

  <div class="messages"
    [ngClass]="msgContainerClass">
    <p>{{message.message}}</p>
    <p class="time">{{message.createdAt | fromNow}}</p>
  </div>


</div>
