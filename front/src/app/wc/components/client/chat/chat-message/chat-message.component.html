<div class="msg-container" *ngIf="clientId"
     [ngClass]="msgContainerClass">

  <div class="avatar"
       *ngIf="incoming">
    <img width="40px" height="40px" src="{{avatarSrcBase}}{{message.sender.image.filename}}">
  </div>

  <div class="messages"
    [ngClass]="msgContainerClass">
    <p>{{message.message}}</p>
    <p class="time">{{message.created | fromNow}}</p>
  </div>


</div>
