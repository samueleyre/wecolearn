<div class="bloc-container">
  <div class="bloc">
    <div class="bloc-title">
      <img src="{{logoPath}}" alt="">
      <h2 class="center">
        {{community.title}}
      </h2>
    </div>
    <div class="bloc-content">
      <p>
        {{community.description}}
      </p>
      <div class="center">
        <a  href="https://{{community.subDomain}}.wecolearn.com">
          <button type="button" class="btn">
            Rejoindre
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
