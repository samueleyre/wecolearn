<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <button class="page-link btn btn-link" (click)="first()" aria-label="Premier">
        <span>Premier</span>
      </button>
    </li>
    <li class="page-item">
      <button class="page-link btn btn-link" (click)="previous()" aria-label="Précédent">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Précédent</span>
      </button>
    </li>
    <li *ngFor="let currentPage of pages" class="page-item" ngClass="{'active disabled' : currentPage == page }">
      <button class="page-link btn btn-link" (click)="go(currentPage)">
        {{ currentPage }}
        <span class="sr-only">(courant)</span>
      </button>
    </li>
    <li class="page-item">
      <button class="page-link btn btn-link" (click)="next()" aria-label="Suivant">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Suivant</span>
      </button>
    </li>
    <li class="page-item">
      <button class="page-link btn btn-links" (click)="last()" aria-label="Dernier">
        <span>Dernier</span>
      </button>
    </li>
  </ul>
  <select-pagination (reload)="reload()"></select-pagination>
</nav>
