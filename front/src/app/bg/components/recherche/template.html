<div class="col-md-6 col-md-offset-3">
    <h2>Recherche</h2>
    <form name="form" (ngSubmit)="f.form.valid && submit(f)" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Nom de le recherche</label>
            <textarea class="form-control" name="name" [(ngModel)]="entity.name" #name="ngModel" required ></textarea>
            <div *ngIf="f.submitted && !name.valid" class="help-block">Le nom de la recherche est obligatoire</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !url.valid }">
            <label for="url">Url</label>
            <textarea class="form-control" name="url" [(ngModel)]="entity.url" #url="ngModel" required ></textarea>
            <div *ngIf="f.submitted && !url.valid" class="help-block">L'url est obligatoire</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !recherche.valid }">
            <label for="recherche">Mot clefs</label>
            <textarea class="form-control" name="recherche" [(ngModel)]="entity.recherche" #url="ngModel" required ></textarea>
            <div *ngIf="f.submitted && !recherche.valid" class="help-block">Les mots clefs de la recherche sont obligatoires</div>
        </div>
        <div class="form-group">
            <button *ngIf="!edition" type="submit" [disabled]="loading" class="btn btn-primary">Ajouter</button> 
            <button *ngIf="edition" type="submit" [disabled]="loading" class="btn btn-primary">Modifier</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
<div class="col-md-12 col-md-offset-3">
    <h2>Recherches enregistr√©es</h2>
    <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Mot clefs</th>
              <th>Url</th>
              <th>Modifier</th>
              <th>Supprimer</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let entity of entities">
              <td>{{ entity.name }}</td>
              <td>{{ entity.recherche }}</td>
              <td>{{ entity.url }}</td>
              <td><button (click)="edit(entity.id)" class="btn">Modifier</button></td>
              <td><button (click)="delete(entity.id)" class="btn">Supprimer</button></td>
            </tr>
          </tbody>
        </table>
    </div>
    <pagination (change)="change($event)"></pagination>
</div>
