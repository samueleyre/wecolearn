<div class="col-md-9 col-md-offset-3">
    <h2>Blog Down : {{ blogs.length }}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nom</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let entity of blogs">
              <td>{{ entity.name }}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
