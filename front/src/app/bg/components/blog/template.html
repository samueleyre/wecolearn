<div class="col-md-6 col-md-offset-3">
    <div class="alert alert-info">
    </div>
    <h2>Administration des blogs</h2>
    <form name="form" (ngSubmit)="f.form.valid && submit(f)" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="username">Nom du blog</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="entity.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Le nom du blog est obligatoire</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !url.valid }">
            <label for="username">Url du blog</label>
            <input type="text" class="form-control" name="url" [(ngModel)]="entity.url" #url="ngModel" required />
            <div *ngIf="f.submitted && !url.valid" class="help-block">L'url du blog est obligatoire</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
            <label for="username">Login du blog</label>
            <input type="text" class="form-control" name="login" [(ngModel)]="entity.login" #login="ngModel" required />
            <div *ngIf="f.submitted && !login.valid" class="help-block">Le login du blog est obligatoire</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pass.valid }">
            <label for="username">Mot de passe du blog</label>
            <input type="text" class="form-control" name="pass" [(ngModel)]="entity.pass" #login="ngModel" required />
            <div *ngIf="f.submitted && !pass.valid" class="help-block">Le mot de passe du blog est obligatoire</div>
        </div>  
        <div class="form-group">
            <button *ngIf="!edition" type="submit" [disabled]="loading" class="btn btn-primary">Ajouter</button> 
            <button *ngIf="edition" type="submit" [disabled]="loading" class="btn btn-primary">Modifier</button>

        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
<div class="col-md-9 col-md-offset-3">
    <h2>Liste des Blogs</h2>
    <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Modifier</th>
              <th>Supprimer</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let entity of entities">
              <td>{{ entity.name }}</td>
              <td><button (click)="edit(entity.id)" class="btn">Modifier</button></td>
              <td><button (click)="delete(entity.id)" class="btn">Supprimer</button></td>
            </tr>
          </tbody>
        </table>
    </div>
    <pagination (change)="change($event)"></pagination>
</div>
