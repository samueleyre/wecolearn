<div class="col-md-6 col-md-offset-3">
    <h2>HÃ©bergeurs</h2>
    <form name="form" (ngSubmit)="f.form.valid && submit(f)" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Nom</label>
            <input class="form-control" name="name" [(ngModel)]="entity.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Le nom est obligatoire</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !ftpLogin.valid }">
            <label for="ftpLogin">Login FTP</label>
            <input class="form-control" name="ftpLogin" [(ngModel)]="entity.ftpLogin" #ftpLogin="ngModel" required />
            <div *ngIf="f.submitted && !ftpLogin.valid" class="help-block">Le Login ftp est obligatoire</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !ftpPassword.valid }">
            <label for="ftpPassword">Mot de passe FTP</label>
            <input class="form-control" name="ftpPassword" [(ngModel)]="entity.ftpPassword" #ftpPassword="ngModel" required />
            <div *ngIf="f.submitted && !ftpPassword.valid" class="help-block">Le mot de passe FTP est obligatoire</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !accountLogin.valid }">
            <label for="accountLogin">Login du compte</label>
            <input class="form-control" name="accountLogin" [(ngModel)]="entity.accountLogin" #accountLogin="ngModel" required />
            <div *ngIf="f.submitted && !accountLogin.valid" class="help-block">Le Loginest obligatoire</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !accountPassword.valid }">
            <label for="accountPassword">Mot de passe du compte</label>
            <input class="form-control" name="accountPassword" [(ngModel)]="entity.accountPassword" #accountPassword="ngModel" required />
            <div *ngIf="f.submitted && !accountPassword.valid" class="help-block">Le mot de passe du compte est obligatoire</div>
        </div>
        <div class="form-group">
            <button *ngIf="!edition" type="submit" [disabled]="loading" class="btn btn-primary">Ajouter</button> 
            <button *ngIf="edition" type="submit" [disabled]="loading" class="btn btn-primary">Modifier</button>

<div class="col-md-9 col-md-offset-3">
    <h2>Liste des Phrases Clef</h2>
    <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Modifier</th>
              <th>Supprimer</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let entity of entities">
              <td>{{ entity.name }}</td>
              <td><button (click)="edit(entity.id)" class="btn">Modifier</button></td>
              <td><button (click)="delete(entity.id)" class="btn">Supprimer</button></td>
            </tr>
          </tbody>
        </table>
    </div>
    <pagination (change)="change($event)"></pagination>
</div>
