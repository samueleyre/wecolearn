<div class="button-container">
  <a class="footer-link" id="profileTab" [routerLink]="nav.profileSettings" routerLinkActive="is-active"><mat-icon aria-hidden="true">face</mat-icon></a>
  <a class="footer-link" id="searchTab" [routerLink]="nav.search" routerLinkActive="is-active"><mat-icon aria-hidden="true">search</mat-icon></a>
  <a class="footer-link" id="chatTab" [routerLink]="nav.discussion" routerLinkActive="is-active">
    <mat-icon>chat</mat-icon>
    <span class="" *ngIf="countNotRead$ | async as countNotRead">
        {{countNotRead}}
    </span>
  </a>
</div>
