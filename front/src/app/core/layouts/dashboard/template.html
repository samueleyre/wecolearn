<div id="wrapper" *ngIf="!isMobile">
  <dash-menu></dash-menu>
  <div id="page-content-wrapper">
    <dash-header></dash-header>
    <router-outlet></router-outlet>
  </div>
</div>

<ion-header *ngIf="showMobileHeader | async">
  <dash-header-mobile ></dash-header-mobile>
</ion-header>
<ion-content *ngIf="isMobile">
  <router-outlet (activate)="onActivate($event)"></router-outlet>
  <div class="space"></div>
</ion-content>
<ion-footer *ngIf="showMobileFooter | async" class="ion-no-border">
  <dash-footer-mobile></dash-footer-mobile>
</ion-footer>
