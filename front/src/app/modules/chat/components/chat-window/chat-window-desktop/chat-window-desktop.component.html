<div class="chat-window"  #chatWindow [style.visibility]="loading ? 'hidden' : 'visible'">
  <div class="chat-window-messages">
    <div class="chat-window-messages-wrapper">
      <chat-message
        *ngFor="let message of messages | async as messaess; let i = index"
        [clientId]="currentUser.id"
        [message]="message"
        [previousMessage]="i > 0 ? messaess[(i - 1)] : null"
      >
      </chat-message>
      <div class="space"></div>
    </div>
  </div>

  <div class="chat-window-input">
    <quill-editor
      #chatInput
      placeholder="Ecrire quelque chose..."
      maxLength="1000"
      (keydown)="onEnter($event)"
      [(ngModel)]="draftMessage.message"
      [disabled]="disabled"
      [trimOnValidation]="true"
    >
      <div quill-editor-toolbar>
          <span class="ql-formats">
            <button class="ql-bold" [title]="'Bold'"></button>
            <button class="ql-italic" [title]="'Italic'"></button>
            <button class="ql-link" [title]="'Link'"></button>
          </span>
      </div>
    </quill-editor>
  </div>
</div>
