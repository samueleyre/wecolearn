<div [style.visibility]="loading ? 0 : 1">
  <section>
    <div class="chat-body-mobile msg-container-base">
      <div *ngIf="currentUser">
        <chat-message-mobile
          *ngFor="let message of messages | async; let i = index"
          [clientId]="currentUser.id"
          [message]="message"
        >
        </chat-message-mobile>
      </div>
    </div>
    <div class="chat-footer">
      <div class="input-group">
          <textarea
            class="form-control" #chatInput id="chatInput"
            placeholder="Message"
            (keydown.enter)="onEnter($event)"
            [(ngModel)]="draftMessage.message"
            [disabled]="disabled"
          ></textarea>
        <span class="input-group-append">
          <a class="form-control" (click)="sendMessage()"><i title="envoyer" class="fa fa-paper-plane "></i></a>
        </span>
      </div>
    </div>
  </section>
</div>
