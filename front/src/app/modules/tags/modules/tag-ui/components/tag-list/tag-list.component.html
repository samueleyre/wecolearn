<table mat-table [dataSource]="tags">
  <!--      Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let tag" class="TagsList-list-item-name">
      {{ tagDisplayName(tag) }}
    </td>
  </ng-container>

  <!-- Type -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let tag" class="TagsList-list-item-type">{{ toFrenchType(tag.type) }}</td>
  </ng-container>

  <!-- Iteration -->
  <ng-container matColumnDef="iteration">
    <th mat-header-cell *matHeaderCellDef>Importance</th>
    <td mat-cell *matCellDef="let tag" class="TagsList-list-item-iteration">{{ tag.iteration }}</td>
  </ng-container>


  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let tag" class="TagsList-list-item-actions">
      <a class="link" (click)="onEdit(tag)">
        <mat-icon>edit</mat-icon>
      </a>
      <a
        class="link"
        (click)="onDelete(tag)"
      >
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
