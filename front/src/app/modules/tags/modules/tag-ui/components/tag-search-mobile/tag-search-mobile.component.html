<div class="SearchBar" >
  <mat-icon (click)="return()" class="SearchBar-returnIcon">arrow_back</mat-icon>
  <mat-form-field color="accent" appearance="outline">
    <input autocomplete="off" #searchBar type="text" autofocus matInput placeholder="Recherche" [disabled]="loading" [formControl]="searchInputControl" (keyup.backspace)="inputChangeByUser($event)" (keyup)="inputChangeByUser($event)" (focus)="activateSearchBar()">
    <button *ngIf="!inputIsEmpty" matSuffix mat-icon-button aria-label="Clear" (click)="resetSearchBar($event)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
