<div class="GeoPosition">
  <mat-form-field appearance="legacy" >
    <mat-label>Chercher ma ville</mat-label>
    <input appHideMenuMobileOnFocus matInput id="searchGeolocation" style="width: 80%; display: inline-block;" placeholder="" [formControl]="addressCtrl" [matAutocomplete]="auto" type="search" autocomplete="anyrandomstring" >
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onAddressSelect($event)">
      <mat-option *ngFor="let address of foundAddresses$.value" [value]="address">
        {{ address.city }}, {{address.country}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="GeoPosition-actions">
    <button mat-raised-button color="primary" type="button" (click)="setCurrentPosition()"> Me gÃ©olocaliser</button>
  </div>
</div>
