<section *ngIf="!isMobile" class="ProfilePage-desktop">
    <div class="container" *ngIf="user$ | async as user">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <a [routerLink]="returnLink" class="ProfilePage-desktop-returnLink"><i class="fas fa-chevron-left"></i><span>retour</span></a>
                <div class="card">
                    <profile [user]="user"></profile>
                </div>
            </div>
        </div>
    </div>
</section>


<section *ngIf="isMobile">
    <div class="container-fluid" *ngIf="user$ | async as user">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 no-padding">
                <br><br>
                <profile [user]="user"></profile>
                <br><br>
            </div>
        </div>
    </div>
</section>
