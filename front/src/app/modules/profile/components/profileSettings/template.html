
<form class="form-horizontal" (ngSubmit)="submit()" [formGroup]="userForm" >
    <br>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <div class="row">
                    <div class="col-12 col-md-6 order-2 order-md-1">
                        <div class="col-12 no-padding">
                            <profile-form-firstname [parentForm]="userForm" (onBlur)="submit()" ></profile-form-firstname>
                        </div>
                        <div class="col-12 no-padding">
                            <profile-form-lastname [parentForm]="userForm" (onBlur)="submit()" ></profile-form-lastname>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 order-1 order-md-2" style="text-align: center;">
                        <profile-form-image [parentForm]="userForm" (onChange)="submit()" ></profile-form-image>
                        <br>
                        <br>
                    </div>
                </div>
                <br><br>
                <div class="row fieldContainer">
                    <div class="col-12">
                        <h6 class="center">Ce que je veux apprendre</h6>
                        <profile-form-learntags [parentForm]="userForm" (onChange)="submit()"></profile-form-learntags>
                    </div>
                </div>
                <br><br>
                <div class="row fieldContainer">
                    <div class="col-12">
                        <h6 class="center">Biographie</h6>
                        <br><br>
                        <profile-form-biography [parentForm]="userForm" (onBlur)="submit()"></profile-form-biography>
                    </div>
                </div>
                <br><br>
                <div class="row fieldContainer">
                    <div class="col-12">
                        <h6 class="center">Ce que je connais</h6>
                        <profile-form-knowtags [parentForm]="userForm" (onChange)="submit()"></profile-form-knowtags>
                    </div>
                </div>
                <br><br>
                <div class="row fieldContainer">
                    <div class="col-12">
                        <h6 class="center">Ce que j'ai envie de transmettre</h6>
                        <profile-form-teachtags [parentForm]="userForm" (onChange)="submit()"></profile-form-teachtags>
                    </div>
                </div>
                <br><br>
                <div class="row fieldContainer">
                    <div class="col-12">
                        <h6 class="center">L'intensité à laquelle je souhaite apprendre</h6>
                        <br><br>
                        <profile-form-intensity [parentForm]="userForm" (onChange)="submit()"></profile-form-intensity>
                    </div>
                </div>

                <br><br>
                <div class="row fieldContainer">
                    <div class="col-12">
                        <h6 class="center">Ma position</h6>
                        <app-geolocation [parentForm]="userForm"></app-geolocation>
                    </div>
                </div>

            </div>
        </div>
    </div>
