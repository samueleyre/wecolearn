  <form (ngSubmit)="f.form.valid && login()" #f="ngForm" [ngClass]="f.submitted ? 'was-validated':''">
  <div class="form-group" >
    <label>Email</label>
    <input type="email" class="form-control showvalidity" name="email" [(ngModel)]="user.email" #email="ngModel" required pattern="{{pattern}}" />
    <div class="invalid-feedback">L'email n'est pas valide</div>
  </div>
  <div class="form-group">
    <label >Mot de passe</label>
    <input type="password" class="form-control showvalidity" name="password" [(ngModel)]="user.password" #password="ngModel" required />
    <div class="invalid-feedback">Le mot de passe est obligatoire</div>
  </div>
  <p><a href="" routerLink="/auth/password/email"> Mot de passe oubliÃ©?</a></p>
  <div class="button-container">
    <button type="submit" id="signinButton" [disabled]="loading" mat-raised-button color="accent">
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span *ngIf="!loading">Connexion</span>
    </button>
    <br>
    <button type="button" id="signupButton" mat-raised-button color="primary" [routerLink]="subscribeLink">
      S'inscrire
    </button>

  </div>
  <br>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>

</form>
