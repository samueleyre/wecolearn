<form name="form" (ngSubmit)="f.form.valid && changePassword()" #f="ngForm" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <label for="password">Nouveau mot de passe</label>
    <input type="password" id="password" class="form-control showvalidity" name="password"
           [(ngModel)]="newPassword" #password="ngModel" required/>
    <div *ngIf="f.submitted && !password.valid" class="help-block">Le mot de passe est obligatoire</div>
    <password-strength-bar [passwordToCheck]="newPassword" [barLabel]="barLabel"></password-strength-bar>
  </div>
  <div class="form-group text-center">
    <button type="submit" [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Envoyer
    </button>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <div *ngIf="success" class="alert alert-success">{{success}}</div>
</form>
