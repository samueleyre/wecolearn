<form (keydown.enter)="$event.preventDefault()" class="form-horizontal" (ngSubmit)="submit()" [formGroup]="userForm">
    <mat-horizontal-stepper>
        <ng-template matStepperIcon="edit">
            <i class="fa fa-check"></i>
        </ng-template>
        <mat-step >
            <div class="card">
                <div class="card-header">
                  <h6 class="center">Les domaines dans lesquelles tu souhaites apprendre.</h6>
                </div>
                <div class="card-body">
                    <profile-form-learntags [parentForm]="userForm"></profile-form-learntags>
                    <small class="card-body-tagHints">‚ôüÔ∏è Les echecs, üíª l'informatique, üé± le snooker, üé∫ la trompette, üíÉüèæ la polka...   </small>
                </div>
                <div class="card-footer">
                    <div class="btn-container-first">
                        <button type="button" class="btn btn-primary" matStepperNext>Suivant ></button>
                    </div>
                </div>
            </div>
        </mat-step>
        <mat-step >
            <div class="card">
                <div class="card-header">
                  <h6 class="center">Ce qui te motive √† apprendre dans ces domaines.</h6>
                </div>
                <div class="card-body">
                    <profile-form-biography [parentForm]="userForm"></profile-form-biography>
                </div>
                <div class="card-footer">
                    <div class="btn-container">
                        <button type="button" class="btn btn-secondary" matStepperPrevious>< Retour</button>
                        <button type="button" class="btn btn-primary" matStepperNext>Suivant ></button>
                    </div>
                </div>
            </div>
        </mat-step>
        <mat-step >
            <div class="card">
                <div class="card-header">
                    <h6 class="center">Identifiants</h6>
                </div>
                <div class="card-body">
                    <div class="col-12">
                        <div class="col-12 no-padding">
                          <mat-form-field appearance="legacy" >
                            <mat-label>Pr√©nom</mat-label>
                            <input matInput placeholder="" formControlName="first_name"  >
                          </mat-form-field>
                        </div>
                        <div class="col-12 no-padding">
                          <mat-form-field appearance="legacy">
                            <mat-label>Nom</mat-label>
                            <input matInput placeholder="" formControlName="last_name"  >
                          </mat-form-field>
                        </div>
                        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                        <div class="col-12 no-padding">
                            <auth-form-email [parentForm]="userForm"></auth-form-email>
                        </div>
                        <div class="col-12 no-padding">
                            <auth-form-password [parentForm]="userForm"></auth-form-password>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-container">
                        <button type="button" class="btn btn-secondary" matStepperPrevious>< Retour</button>
                        <button type="submit" class="btn btn-primary" matStepperNext>Cr√©er mon compte</button>
                    </div>
                </div>
            </div>
        </mat-step>

    </mat-horizontal-stepper>
</form>
