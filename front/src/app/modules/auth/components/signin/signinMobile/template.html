<form [formGroup]="loginFormGroup" (ngSubmit)="loginFormGroup.valid && submit()">
  <auth-form-email [parentForm]="loginFormGroup"></auth-form-email>
  <auth-form-password [showPasswordButton]="true" [parentForm]="loginFormGroup"></auth-form-password>
  <p><a href="" routerLink="/auth/password/email"> Mot de passe oubli√©?</a></p>
  <div class="button-container">
    <button id="signinButton"  type="submit" mat-raised-button color="accent" [disabled]="!loginFormGroup.valid || loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Connexion
    </button>
    <button id="signupButton" type="button" mat-raised-button color="primary" [routerLink]="subscribeLink">
      S'inscrire
    </button>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</form>
