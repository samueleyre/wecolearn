<mat-form-field appearance="fill" [formGroup]="parentForm">
  <mat-label>Mot de passe</mat-label>
  <input appHideMenuMobileOnFocus id="passwordInput" matInput placeholder="*******" formControlName="password"
         type="password">
  <mat-icon matSuffix>vpn_key</mat-icon>
  <mat-error *ngIf="parentForm.controls.password.hasError('required')">
    Le mot de passe est <strong>obligatoire</strong>
  </mat-error>
  <mat-error *ngIf="parentForm.controls.password.hasError('minlength')">
    Le mot de passe doit faire au moins 6 caractères.
  </mat-error>
</mat-form-field>
<password-strength-bar [passwordToCheck]="parentForm.value.password"
                       [barLabel]="'Difficulté du mot de passe'"></password-strength-bar>
