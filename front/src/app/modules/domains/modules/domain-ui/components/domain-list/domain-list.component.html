<table mat-table [dataSource]="domains">
  <!--      Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let domain" class="DomainsList-list-item-name">
      {{ domain.name }}
    </td>
  </ng-container>

  <!--      Count -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Nombre d'utilisateurs</th>
    <td mat-cell *matCellDef="let domain" class="DomainsList-list-item-compte">
      {{ domain.count }}
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let domain" class="DomainsList-list-item-actions">
      <a class="link" (click)="onEdit(domain)">
        <mat-icon>edit</mat-icon>
      </a>
      <a
        class="link"
        (click)="onDelete(domain)"
      >
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
