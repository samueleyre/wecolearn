<div class="card">
  <div class="card-img-top"></div>
  <div class="profil-img">
    <img alt="image de {{card.first_name}}" defaultProfileImage src="{{card.image | cloudinaryImagePipe}}" />
  </div>
  <div class="card-header">
    <h5 class="card-title"><a routerLink="/dashboard/profile/{{card.profil_url}}"><strong>{{card.first_name}} </strong> {{card.last_name}}</a></h5>
    <div class="card-container" *ngIf="card.tags"></div>
    <div *ngIf="card.tags">
      <div class="learning">
        <p class="learning-title">Je veux apprendre ðŸ“š</p>
        <ul class="learning-tags col-md-12 flex-wrap">
          <li *ngFor="let tag of card.tags | tagPipe: 0: 3">
            <p><a (click)="searchByTag(tag)"><span class="badge" [title]="tagDisplayTitle(tag)">{{tagDisplayName(tag)}}</span></a></p>
          </li>
        </ul>
      </div>
    </div>
    <div class="card-body">
      <text-limit [text]="card.biographie" [classes]="'card-text'" [id]="card.profil_url"></text-limit>
    </div>
    <div class="card-footer">
      <div class="card-btn">
        <open-thread [user]="card"></open-thread>
