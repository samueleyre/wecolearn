<mat-menu #appMenu="matMenu" xPosition="before" >
  <div mat-menu-item (click) = "$event.stopPropagation();">
    <mat-checkbox [ngModel]="globalMode" (ngModelChange)="setGlobalMode($event)">
      recherche globale
    </mat-checkbox>
  </div>
  <div mat-menu-item (click) = "$event.stopPropagation();">
    <mat-checkbox [ngModel]="!useProfileTagsMode" (ngModelChange)="setUseProfileMode(!$event)">
      mode exploration
    </mat-checkbox>
  </div>
</mat-menu>

<div class="SearchBar" >
  <mat-form-field color="accent" appearance="outline">
    <input #searchBar appHideMenuMobileOnFocus type="text" matInput placeholder="Recherche" (keyup.enter)="search()" [disabled]="loading" [formControl]="searchInputControl" [matAutocomplete]="auto" [matAutocompleteDisabled]="autocompleteDisabled" (blur)="onBlur()">
    <button *ngIf="searchBarHasValue" matSuffix mat-icon-button aria-label="Clear" (click)="resetSearchBar()">
      <mat-icon>close</mat-icon>
    </button>
    <button matSuffix color="accent" mat-button [matMenuTriggerFor]="appMenu" (menuClosed)="focusInput()" mat-icon-button >
      <mat-icon (click)="onFilterClick($event)" matSuffix>filter_list</mat-icon>
    </button>
    <mat-autocomplete (optionSelected)="search()" #auto="matAutocomplete" [displayWith]="displayAutocomplete">
      <mat-option *ngFor="let option of foundAutocompleteTags$ | async" [value]="option">
        <span class="SearchBar-option badge">{{option.name}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
